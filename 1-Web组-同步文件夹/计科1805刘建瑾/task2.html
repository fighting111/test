<!DOCTYPE html>

</head>

	<div class="header-text container">

    <div class="banner container">
    	<div class="carousel-swiper">
			<div class="swiper-container swiper-container-horizontal">
			    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
			        <div class="swiper-slide swiper-slide-active">
						<img src="images/task2_img/轮播图01.png" alt="显示轮播图片1"/></div>
			        <div class="swiper-slide swiper-slide-next">
						<img src="images/task2_img/轮播图02.png" alt="显示轮播图片2"/></div>
			        <div class="swiper-slide">
						<img src="images/task2_img/轮播图03.png" alt="显示轮播图片3"/></div>
			        <div class="swiper-slide">
						<img src="images/task2_img/轮播图04.png" alt="显示轮播图片4"/></div>
			        <div class="swiper-slide">
						<img src="images/task2_img/轮播图05.png" alt="显示轮播图片5"/></div>
			        <div class="swiper-slide">
						<img src="images/task2_img/轮播图06.png" alt="显示轮播图片6"/></div>
			    </div>
			<div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false"></div>
			<div class="swiper-button-prev swiper-button-disabled" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="true"></div>
			<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
			</div>
			<script src="swiper-4.4.6/dist/js/swiper.min.js"></script>
    </div>
    <div class="container">
    <div class="message">
    	<img src="images/task2_img/message.png" alt="显示重要的通知信息">
    <div class="message-text">

    </div>
    </div>
    </div>
    <hr style="width:750px;height:4px;color:#e8e6e6;">

    		<tr class="panel-img">

    		<tr class="panel-text">
    			<td>二维码</td>

    			<td>用户管理</td>

    			<td><img src="images/task2_img/新闻.png" alt="显示新闻图标"></td>

    		<tr class="panel-text">
    			<td>波形图</td>
    			<td>极性分布图</td>
    			<td>报告</td>
    			<td>新闻</td>
    		</tr>
    	</table>
    </div>
    	<hr style="width:750px;height:1px;color:#b5b5b5;">
    <div class="container">
    	<ul class="public-fooder">
    	    <li>
    		    <a href="#">
    			<img src="images/task2_img/首页.png" alt="显示首页图标" class="fooder-img"></a></li>

    		    <a href="#">

        		<img src="images/task2_img/消息.png" alt="显示消息图标" class="fooder-img"></a></li>
            <li>
        	    <a href="#">
        		<img src="images/task2_img/我的.png" alt="显示我的图标" class="fooder-img"></a></li>
        </ul>    	
    </div>

    <script>
		  var swiper = new Swiper('.swiper-container', {
		    navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		  });
		  </script>
			
		  <script>        
		var mySwiper = new Swiper ('.swiper-container', {
			  initialSlide :0,
		    direction: 'horizontal', // 垂直切换选项
			  speed:30,
			  freeMode : false,
			  mousewheel: false,
		    loop: true, // 循环模式选项
		})        
		</script>
